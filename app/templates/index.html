<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Pythagoras Trainer</title>
</head>
<body>
<h1>Pythagoras Trainer</h1>
<button onclick="get_img()">Nieuwe opdracht</button>
<br>
<img id="question_img" src="" alt-="">
<br>
<input type="number" id="answer">
<button onclick="check_answer()">Check</button>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    var answer;
    function get_img() {
        $.getJSON("/get_img/", function (data) {
            $("#question_img").attr("src", data.img)
            answer = data.answer;
        });
    }

    function check_answer() {
        if ($("#answer").val() == answer) {
            swal("Goed!");
            $("#answer").val("");
            get_img();
        } else {
            swal("Fout... Probeer het nog een keer")
        }
    }
</script>
</body>
</html>
